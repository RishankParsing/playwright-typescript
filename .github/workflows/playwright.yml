
name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # GitHub sets CI=true automatically, but being explicit is fine
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # Pin a version to avoid surprises (use 18/20 per your project)

      # Optional: speed up installs in larger projects
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install project dependencies
        run: npm ci

      # Install Playwright browsers AND required OS libraries for headless Chromium
      - name: Install Playwright browsers and OS deps
        run: npx playwright install --with-deps

      # Run tests headless (Playwright Test defaults to headless in CI;
      # explicitly setting reporter=html is okay even if you have it in config)
      - name: Run Playwright tests (headless)
        run: npx playwright test --reporter=html

      # Upload the HTML report generated at playwright-report/
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Optional: upload raw test results (traces/videos/screenshots)
      # Useful because you configured trace/screenshot/video in playwright.config.ts
      - name: Upload test results (traces/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
